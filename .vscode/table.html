<body>
    <table border="1" width="70%" height="100px">
        <tr>
            <th colspan="2">col1</th>

            <th>col4</th> 
        </tr>
        <tr>
            <td width="5%">score</td>
            <td width="10%">total score</td>
            <td rowspan="3">3</td>
            <td rowspan="2">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
    </table><br><hr><br>

    <p> Nested tables </p> 
    
    <table border="1" width="100%" height="500px">
        <tr>
            <td>
                This is a pargraph <br>

                This ia another paragraph
            </td>
            <td width="50%">
                This cell contains a table
                <table border="1" width="60%" height="50%">
                    <tr>
                        <td>
                            <table border="1">
                                <tr>
                                    <td>1</td>
                                    <td>2</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>4</td>
                                </tr>
                            </table>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            Tayo
                        </td>
                        <td>

                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                This cell contains HTML specials symbols
                <ul>
                    <li>&nbsp;</li>
                    <li>&larr;</li>
                    <li>&darr;</li>
