<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        <div>
            <label for="fname">First Name </label>
            <input type="text">
        </div>
        <div>
            <label for="lname">Last Name </label>
        <input type="text" name="lname" id="lname">
        </div>
        <div>
            <label for="email">Email</label>
        <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="phonenumber">Phone Number</label>
            <input type="phonenumber" name="phonenumber" id="iphonenumber">
        </div>
        <div>

                <option value="benz">Benz</option>
                <option value="lexus">Lexus</option>
                <option value="ford">Ford</option>
            </select>
        </div>
        <div>
             <input type="checkbox" name="vehicle1" id="vehicle1" value="bicycle">
            <label for="vehicle1">I have a bicycle</label><br>
            <input type="checkbox" name="vehicle2" id="vehicle2" value="scooter">
            <label for="vechicle2">I have a scooter</label><br>
            <input type="checkbox">
            <label for="vehicle3"> i have a bus</label><br>
        </div>
        <div>
            <p>What is your favorite computer language</p>
            <input type="radio">
            <label for="html">HTML</label><br>
            <input type="radio">
            <label for="css">CSS</label><br>
            <input type="radio">
            <label for="javascript">JAVASCRIPT</label><br>
        </div>
        <div>
          <p></p> 
            <label for="css">Upload a document</label>
            <input type="file" name="date" id="time">
        </div>
        <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
    </form>
    <img src="HD-wallpaper-pc-gamer.jpeg" alt="">

</html>
